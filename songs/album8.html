<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folklore Songs</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light background for contrast */
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        .song-options {
            display: flex;
            flex-direction: column; /* Stack song options vertically */
            align-items: center; /* Center-align song options */
            padding: 20px; /* Add padding around the song options */
        }

        .song-option {
            background-color: #fff; /* White background for song options */
            border: 1px solid #ccc; /* Light border for visibility */
            border-radius: 8px; /* Rounded corners */
            margin: 10px 0; /* Space between options */
            width: 80%; /* Width relative to the page */
            text-align: center; /* Center the text */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .song-option:hover {
            background-color: #e0e0e0; /* Change background on hover */
        }

        /* Making the link fill the whole song-option area */
        .song-option a {
            display: block; /* Block display to fill parent div */
            width: 100%; /* Full width of the parent */
            height: 100%; /* Full height of the parent */
            text-decoration: none; /* Remove underline */
            color: #333; /* Dark text color */
            font-size: 1.2em; /* Slightly larger font size */
            font-weight: bold; /* Bold text */
        }

        /* Inner padding wrapper to simulate padding within the clickable area */
        .padding-wrapper {
            padding: 15px; /* Inner padding for better spacing */
        }
    </style>
</head>
<body>
    <header>
        <h1>Choose a song from Folklore</h1>
    </header>
    <div class="song-options">
        <div class="song-option">
            <a href="song22.html">
                <div class="padding-wrapper">cardigan</div>
            </a>
        </div>
        <div class="song-option">
            <a href="song23.html">
                <div class="padding-wrapper">seven</div>
            </a>
        </div>
        <div class="song-option">
            <a href="song24.html">
                <div class="padding-wrapper">the last great american dynasty</div>
            </a>
        </div>
    </div>
</body>
</html>
