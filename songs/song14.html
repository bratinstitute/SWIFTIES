<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> <!-- Include the emailjs script -->
    <style>
        body {
            margin: 0;
            font-family: Futura;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        .message {
            padding: 20px;
            width: 80%;
        }

        .message img {
            width: 60%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your team is the Dodgers!</h1>
    </header>
    <div class="message">
        <p>The MLB team equivalent to "Style" by Taylor Swift is the Los Angeles Dodgers.<br><br>
            Here's an outfit inspo mood board based on your song and team combo:
        </p>
        <img src="../teams/team14.jpg" alt="Dodgers">
    </div>
    <a href="../index.html">Back to Album Selection</a>

    <form id="email-form" onsubmit="sendEmail(event)">
        <label for="user-email">Email your result:</label>
        <input type="email" id="user-email" name="user_email" placeholder="Enter your email" required>
        <button type="submit">Send Email</button>
    </form>

    <script>
        // Initialize EmailJS (done once for all pages)
        (function() {
            emailjs.init('vX1KWHa4CDQe_DFEW');  // Your EmailJS User ID
        })();

        // Define sendEmail function to handle the email sending process
        function sendEmail(event) {
            event.preventDefault();

            // Get the user's email input
            const userEmail = document.getElementById('user-email').value;
            
            // Define the song and team details for this page
            const songName = "Style";
            const teamName = "Los Angeles Dodgers";
            const teamImageUrl = "https://www.bratinstitute.com/SWIFTIES/teams/team14.jpg";

            // Send the email using EmailJS
            emailjs.send('service_aw271mi', 'template_ziy0d7g', {
                user_email: userEmail,
                song_name: songName,
                team_name: teamName,
                team_image_url: teamImageUrl
            }).then(() => {
                alert('Email sent successfully!');
                document.getElementById('email-form').reset();
            }).catch((error) => {
                alert('Failed to send email. Please try again.');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
