<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light background for contrast */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
