<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnights Songs</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light background for contrast */
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        .song-options {
            display: flex;
            flex-direction: column; /* Stack song options vertically */
            align-items: center; /* Center-align song options */
            padding: 20px; /* Add padding around the song options */
        }

        .song-option {
            background-color: #fff; /* White background for song options */
            border: 1px solid #ccc; /* Light border for visibility */
            border-radius: 8px; /* Rounded corners */
            margin: 10px 0; /* Space between options */
            padding: 15px; /* Inner padding for better spacing */
            width: 80%; /* Width relative to the page */
            text-align: center; /* Center the text */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .song-option:hover {
            background-color: #e0e0e0; /* Change background on hover */
        }

        .song-option a {
            text-decoration: none; /* Remove underline */
            color: #333; /* Dark text color */
            font-size: 1.2em; /* Slightly larger font size */
            font-weight: bold; /* Bold text */
        }

        .message {
            text-align: center;
            margin: 20px; /* Margin for the message section */
        }

        .message img {
            max-width: 100%; /* Responsive image size */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Rounded corners for images */
        }
    </style>
</head>
<body>
    <header>
        <h1>Choose a song from Midnights</h1>
    </header>
    <div class="song-options">
        <div class="song-option">
            <a href="song28.html">Karma</a>
        </div>
        <div class="song-option">
            <a href="song29.html">Bejeweled</a>
        </div>
        <div class="song-option">
            <a href="song30.html">Anti-Hero</a>
        </div>
    </div>
</body>
</html>
