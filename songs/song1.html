<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teardrops on My Guitar</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- Include the emailjs script first -->
    <script>
        (function() {
            emailjs.init('vX1KWHa4CDQe_DFEW');  // Your EmailJS User ID
        })();
    </script>
    <style>
        body {
            margin: 0;
            font-family: Futura;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        .message {
            padding: 20px;
            width: 80%;
        }

        .message img {
            width: 60%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your team is the Guardians!</h1>
    </header>
    <div class="message">
        <p>The MLB team equivalent to "Teardrops on My Guitar" by Taylor Swift is the Cleveland Guardians.<br><br>
            Here's an outfit inspo mood board based on your song and team combo:
        </p>
        <img src="../teams/team1.jpg" alt="Guardians">
    </div>
    <a href="../index.html">Back to Album Selection</a>

    <form id="email-form" onsubmit="sendEmail(event)">
        <label for="user-email">Email your result:</label>
        <input type="email" id="user-email" name="user_email" placeholder="Enter your email" required>
        <button type="submit">Send Email</button>
    </form>

    <script src="../email.js"></script> <!-- Include your email.js script last -->
</body>
</html>
