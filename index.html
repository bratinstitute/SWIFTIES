<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftie Baseball</title>
</head>
<body>
    <script>
        const renderSiteUrl = 'https://prattbaseball.com/swifties';

        function checkSiteStatus() {
            fetch(renderSiteUrl, { mode: 'no-cors' })
                .then(response => {
                    if (response.type === 'opaque' || response.ok) {
                        window.location.href = renderSiteUrl;
                    } else {
                        throw new Error('Site not ready');
                    }
                })
                .catch(() => {
                    setTimeout(checkSiteStatus, 5000); // Retry every 5 seconds
                });
        }

        checkSiteStatus();
    </script>
</body>
</html>
